        <h1>Checkout</h1>
        <div class="container">
            <div class="checkout-forms">
                <div class="checkouts">
                    <div class="shipping-form">
                        <div class="shippingform-content">
                            <h2>Shipping information</h2>
                                <label for="firstname">Firstname</label><br>
                                <input type="text" id="firstname" name="firstname"><br>
                                <label for="lastname">Lastname</label><br>
                                <input type="text" id="lastname" name="lastname"><br>
                                <label for="adress">Address</label><br>
                                <input type="text" id="address" name="address"><br>
                                <label for="postalcode">Postalcode</label><br>
                                <input type="text" id="postalcode" name="postalcode"><br>
                                <label for="city">City</label><br>
                                <input type="text" id="city" name="city"><br>
                        </div>
                    </div>
                    <div class="payment-form">
                        <div class="paymentform-content">
                            <h2>Payment information</h2>
                                <label for="cardnumber">Cardnumber</label><br>
                                <input type="text" id="cardnumber" name="cardnumber"><br>
                                <label for="cardname">Cardname</label><br>
                                <input type="text" id="cardname" name="cardname"><br>
                                <label for="date">Expiry date</label><br>
                                <input type="text" id="date" name="date"><br>
                                <label for="cvv">CVV/CVC</label><br>
                                <input type="text" id="cvv" name="cvv"><br>
                            </div> 
                        </div>
